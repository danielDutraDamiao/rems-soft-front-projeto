<div class="card">
  <p-table [value]="fornecedores" dataKey="id" [tableStyle]="{ 'min-width': '60rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th style="width: 5rem"></th>
              <th pSortableColumn="id">Id Fornecedor <p-sortIcon field="id"></p-sortIcon></th>
              <th pSortableColumn="cnpj">CNPJ <p-sortIcon field="cnpj"></p-sortIcon></th>
              <th pSortableColumn="nome">Nome do Fornecedor <p-sortIcon field="nome"></p-sortIcon></th>
              <th pSortableColumn="endereco">Endere√ßo <p-sortIcon field="endereco"></p-sortIcon></th>
              <th pSortableColumn="telefone">Telefone <p-sortIcon field="telefone"></p-sortIcon></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-fornecedor>
          <tr>
              <td>
                  <button type="button" pButton pRipple [pRowToggler]="fornecedor" class="p-button-text p-button-rounded p-button-plain" [icon]="fornecedor.expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
              </td>
              <td>{{ fornecedor.id }}</td>
              <td>{{ fornecedor.cnpj }}</td>
              <td>{{ fornecedor.nome }}</td>
              <td>{{ fornecedor.endereco }}</td>
              <td>{{ fornecedor.telefone }}</td>
          </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
          <tr>
              <td colspan="6">Nenhum fornecedor encontrado.</td>
          </tr>
      </ng-template>
  </p-table>
</div>
