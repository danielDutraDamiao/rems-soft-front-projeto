<div class="card">
    <p-table [value]="fornecedores" dataKey="cnpj" [tableStyle]="{ 'min-width': '60rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 5rem"></th>
          <th pSortableColumn="cnpj">CNPJ <p-sortIcon field="cnpj"></p-sortIcon></th>
          <th>Nome do Fornecedor</th>
          <th>Endere√ßo</th>
          <th>Telefone</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-fornecedor>
        <tr>
          <td>
            <button type="button" pButton pRipple [pRowToggler]="fornecedor" class="p-button-text p-button-rounded p-button-plain" [icon]="fornecedor ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
          </td>
          <td>{{ fornecedor.cnpj }}</td>
          <td>{{ fornecedor.nome }}</td>
          <td>{{ fornecedor.endereco }}</td>
          <td>{{ fornecedor.telefone }}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="5">Nenhum fornecedor encontrado.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
